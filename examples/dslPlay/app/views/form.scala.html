@(implicit form: pl.pholda.malpompaaligxilo.form.FormInstanceJVM[pl.pholda.malpompaaligxilo.dsl.form.DslFormSpecification], lang: pl.pholda.malpompaaligxilo.i18n.Lang)
<form novalidate name="@{form.id}" ng-submit="@{form.id}.$valid && submit()">
    <div class="form-horizontal">
        <div class="row">
            <h1>GenericForm</h1>
        </div>
        @for(f <- form.fields) {
            @field(f)
        }
        form: {{@{form.id} | json }}
        <hr/><br/>
        fieldValues: {{fieldValue | json}}
        <input type="submit">send</input>
    </div>
</form>
